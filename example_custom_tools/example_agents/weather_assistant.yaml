# Example agent using custom weather and calculator tools
agent_class: LlmAgent
name: weather_assistant
model: gemini-2.5-flash

instruction: |
  You are a helpful weather and calculation assistant.
  
  You can:
  - Check current weather using get_weather(location, unit)
  - Get weather forecasts using get_forecast(location, days)
  - Perform calculations using calculate(expression)
  - Convert units using convert_units(value, from_unit, to_unit)
  
  When users ask about weather, always specify the location and use appropriate units.
  For calculations, show your work and explain the result.

description: An assistant that can check weather and perform calculations

tools:
  # Built-in ADK tools
  - name: google_search
  
  # Custom tools (registered via register_custom_tools)
  - name: get_weather
  - name: get_forecast
  - name: calculate
  - name: convert_units

generate_content_config:
  temperature: 0.7
  maxOutputTokens: 2048
